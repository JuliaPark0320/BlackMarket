<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="utf-8">
    <title>BlackMarket</title>
    <!--<link rel="/css/main.css"/>-->
</head>
<body>
<div class="wrap" ng-controller="registerCtrl">
    <ul class="menu">
        <li><a href="#/register"><span class="ico_register"></span></a></li>
    </ul>
    <ul>
        <li ng-repeat="store in storeList">
            <div class="panel">
                <img ng-src={{store.imageUrl}} width="100%">
                <div class="dimmed"></div>
                <div class="content">
                    <h2  ng-bind="store.name"></h2>
                    <p ng-bind="store.discountRate"></p>
                    <span ng-bind="store.discount"></span><span>%</span>
                </div>
            </div>
        </li>
    </ul>
</div>

</body>
</html>
