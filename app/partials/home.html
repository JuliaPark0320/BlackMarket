<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap{
            width: 250px;
            margin : 0 auto;
        }
        .menu{
            width: 250px;
            height: 30px;
            margin : 0 auto;
        }
        h1{
            width: 250px;
        }
        img{
            width: 250px;
        }
        .num{
            z-index : 10;
            /*color: red;*/
            bottom: -150px;
            left: 14px;
        }
    </style>
</head>
<body>
<div class="wrap" ng-controller="registerCtrl">
    <div class="menu" align="right">
        <a href="#/register"><img src="../app/images/register.png" style="width: 30px"></a>
    </div>
    <div class="panel">
        <h1>{{name}}</h1>
        <div >
            <div>
                <img src={{imageUrl}}>
                <p class="num"><span style="font-size: 20px;">{{discount}}</span><span>%</span></p>
            </div>
            <p>{{description}}</p>
        </div>
    </div>
</div>

</body>
</html>
